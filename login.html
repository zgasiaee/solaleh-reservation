<!DOCTYPE html>
<html lang="fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js" async></script>
    <title>ورورد</title>
  </head>
  <body>
    <div class="card">
      <div class="parent-logo">
        <img src="img/logo.png" alt="logo" class="logo" />
      </div>
      <div class="circle"></div>
      <div class="text bold">ورود به پنل مدیریت</div>
      <div class="text normal">نام کاربری و کلمه عبور خود را وارد کنید</div>
      <label class="username-label label">
        <input type="text" placeholder="نام کاربری" class="input" />
      </label>
      <label class="password-label label">
        <input
          type="password"
          placeholder="کلمه عبور"
          class="input"
          id="show-password"
        />
        <img src="img/eye.svg" alt="password" class="password-icon" />
      </label>
      <label class="container">
        مرا به خاطر بسپار
        <input type="checkbox" name="group1[]" />
        <span class="checkmark"></span>
      </label>
      <button class="submit">ورود</button>
      <div class="purple-circle"></div>
      <div class="copyright-text">
        <span>&copy;</span>
        تمامی حقوق مادی و معنوی این سامانه برای سلاله می باشد
      </div>
    </div>
  </body>
</html>
